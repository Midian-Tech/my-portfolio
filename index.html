<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home | Misheck Onduso</title>
    <link rel="stylesheet" href="style1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Misheck Onduso</div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <div class="home-content">
            <div class="text-content">
                <h1><b></b>Welcome to My Portfolio<b></b></h1>
                <p>Explore my projects, skills, and more.</p>
                <button id="cta-button">Click Me for a Surprise</button>
                <div id="message-container">
                    
                </div> <!-- Container to hold the message -->
            </div>
            <div class="image-content">
                <img src="onduso.JPG" alt="Misheck Onduso" id="profile-photo" />
            </div>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Misheck Onduso. All Rights Reserved.</p>
        <p>Designed by <strong>Midian Tech Ltd.</strong></p>
    </footer>

    <script>
        // Toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Surprise message on button click
        const ctaButton = document.getElementById('cta-button');
        const messageContainer = document.getElementById('message-container');

        ctaButton.addEventListener('click', () => {
            messageContainer.innerHTML = "<p>Thank you for visiting my portfolio! I'm passionate about building amazing projects. Let's connect!</p>";
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
