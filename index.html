<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home | Misheck Onduso</title>
    <link rel="stylesheet" href="style1.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

    <style>
        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Move the button up by 15px */
            }
        }
 


        #cta-button {
            animation: bounce 1s infinite; /* Apply the bounce animation with a 1-second duration and infinite loop */
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #cta-button:hover {
            background-color: #0056b3; /* Change color when hovered */
        }
        .gradient-ring {
    width: 300px;
    height: 300px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00bfff, #007bff, #00ffcc);
    padding: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    animation: rotate-ring 6s linear infinite;
}

#profile-photo {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white; /* Inner white border for contrast */
}

/* Optional spinning animation */
@keyframes rotate-ring {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}


    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">Misheck Onduso</div>
            <div class="hamburger" id="hamburger">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero-section">
        <div class="home-content">
            <div class="text-content">
                <h1>WELCOME TO MY PORTFOLIO</h1>
                <button id="cta-button">Click Me for a Surprise</button>
                <div id="message-container" style="display: none;"></div> <!-- Container to hold the message -->
            </div>
            <div class="gradient-ring">
    <img src="onduso.JPG" alt="Misheck Onduso" id="profile-photo" />
</div>

        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Misheck Onduso. All Rights Reserved.</p>
        <p>Designed by <strong>Midian Tech Ltd.</strong></p>
    </footer>

    <script>
        // Toggle hamburger menu
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        // Wait until the page is fully loaded
        window.addEventListener("load", function () {
            // Add event listener to CTA button
            const ctaButton = document.getElementById('cta-button');
            const messageContainer = document.getElementById('message-container');

            if (ctaButton) {
                ctaButton.addEventListener('click', () => {
                    console.log("CTA Button clicked!");  // Debugging
                    if (messageContainer) {
                        messageContainer.style.display = 'block'; // Show the message
                        messageContainer.innerHTML = 'ðŸŽ‰ Surprise! Thank you for visiting my portfolio! I\'m passionate about building amazing projects. Let\'s connect! ðŸŽ‰'; // Display surprise message
                    } else {
                        console.log("Message container not found!");  // Debugging
                    }
                });
            } else {
                console.log("CTA Button not found!");  // Debugging
            }
        });
    </script>

</body>
</html>
