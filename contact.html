<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Misheck Onduso</title>
  <link rel="stylesheet" href="style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Misheck Onduso</div>
      <div class="hamburger" id="hamburger">&#9776;</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="testimonials.html" class="active">Testimonials</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-page">
   <section id="contact" class="contact-section">
  <h2 class="section-title">Contact Me</h2>
  <form id="contactForm" action="https://formspree.io/f/xeoadvrd" method="POST" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
     <div id="successPopup" style="display: none; margin-top: 20px; color: green; font-weight: 600;">
    âœ… Your message has been sent! Redirecting...
  </div>
  </form>
</section>

  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Misheck Onduso. All Rights Reserved.</p>
    <p>Designed by <strong>Midian Tech Ltd.</strong></p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
   <script src="script.js"></script>
  <script>
  const form = document.getElementById('contactForm');
  const successPopup = document.getElementById('successPopup');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.reset();
        successPopup.style.display = 'block';
        setTimeout(() => {
          window.location.href = "thankyou.html"; // redirect after 3 sec
        }, 3000);
      } else {
        alert("Oops! Something went wrong.");
      }
    } catch (error) {
      alert("Submission failed. Please try again later.");
    }
  });
</script>

</body>
</html>
